<div class="col-lg-4">
    <h4>Recent Events</h4>
    <div class="hline"></div>
        <ul class="popular-posts">
            {{site.events}}
            {% for post in site.posts limit:4 %}
                <li>
                    <a href="{{ post.url  | prepend: site.baseurl }}" ><img src="{{ "/assets/img/events/thumbs/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post" style="width: 120px; height: 60px"></a>
                    <p><a href="{{ post.url }}">{{ post.title }}</a></p>
                <em>Posted on {{ post.date | date_to_string }}</em>
            </li>
            {% endfor %}
        </ul>

</div>
